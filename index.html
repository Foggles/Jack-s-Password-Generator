<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
      <div class="checkboxes">
        <input type="checkbox" id="lowercase" value="lowercase">
        <label for="lowercase">Include Lowercase Letters</label>

        <input type="checkbox" id="uppercase" value="uppercase">
        <label for="uppercase">Include Uppercase Letters</label>

        <input type="checkbox" id="number" value="number">
        <label for="number">Includes Numbers</label>

        <input type="checkbox" id="special" value="special">
        <label for="special">Include Special Characters</label>
      </div>
      <div class="slidecontainer">
        <input type="range" min="8" max="128" value="8" class="slider" id="PasswordLength">
        <p>Password Length: <span id="sliderDisplay"></span></p>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
